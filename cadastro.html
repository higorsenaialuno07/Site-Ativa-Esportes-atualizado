<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Ativa Esportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/cadastro.css"> <!-- usa o mesmo CSS do login -->
  <link rel="shortcut icon" href="img/Logo ativa esportes.png" type="image/x-icon">
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="img/Logo ativa esportes.png" alt="Logo Ativa Esportes" height="60">
        <h2 class="mt-3">Criar Conta</h2>
      </div>
      <form onsubmit="return cadastrarUsuario(event)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Crie uma senha" required>
        </div>
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <p class="text-center mt-3 mb-0">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <script>
  function cadastrarUsuario(event) {
    event.preventDefault();
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const confirmarSenha = document.getElementById("confirmarSenha").value;

    if (senha !== confirmarSenha) {
      alert("As senhas não coincidem!");
      return false;
    }

    // Salva no localStorage (simulação de cadastro)
    localStorage.setItem("usuario", JSON.stringify({ nome, email, senha }));
    alert("Cadastro realizado com sucesso!");
    window.location.href = "login.html"; // Redireciona para o login
  }
  </script>

</body>
</html>
