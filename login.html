<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ativa Esportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js"></script>
    <link rel="shortcut icon" href="img/Logo ativa esportes.png" type="image/x-icon">
</head>
<body class="bg-light">
    
      <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="img/Logo ativa esportes.png" alt="Logo Ativa Esportes" height="60">
        <h2 class="mt-3">Entrar</h2>
      </div>
      <form onsubmit="return loginUser(event)">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>
<button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
      <div class="social-login mt-3 text-center">
  <p>Ou entre com:</p>
  <button class="btn btn-facebook w-100 mb-2">
    <img src="img/facebook (1).png" alt="Facebook" height="20"> Entrar com Facebook
  </button>
  <button class="btn btn-google w-100">
    <img src="img/google.png" alt="Google" height="20"> Entrar com Google
  </button>
</div>
      <p class="text-center mt-3 mb-0">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</div>


<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js"></script>
<script>
  FB.init({appId: 'SEU_APP_ID', cookie: true, xfbml: true, version: 'v18.0'});
  function loginFB() {
    FB.login(response => {
      if (response.authResponse) {
        // recebeu accessToken em response.authResponse.accessToken
      }
    }, {scope: 'email'});
  }
</script>
<button onclick="loginFB()">Entrar com Facebook</button>


<script>
  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    // Login simples (exemplo — sem banco de dados ainda)
    if (email === "admin@ativa.com" && senha === "1234") {
      alert("Login realizado com sucesso!");
      window.location.href = "index.html"; // Redireciona para a página inicial
    } else {
      alert("E-mail ou senha incorretos.");
    }
  }
  </script>

</body>
</html>
